{% extends "base.html" %}

{% block title %}Gestión de Insumos{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Gestión de Insumos</h1>
    
    <!-- Filtros -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">Filtros</h5>
        </div>
        <div class="card-body">
            <form id="filter-form" class="row g-3">
                <div class="col-md-4">
                    <label for="nombre-filter" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre-filter" name="nombre">
                </div>
                <div class="col-md-4">
                    <label for="categoria-filter" class="form-label">Categoría</label>
                    <select class="form-select" id="categoria-filter" name="categoria">
                        <option value="">Todas las categorías</option>
                        {% for categoria in categorias %}
                        <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary">Filtrar</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Totales por Categoría -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">Totales por Categoría</h5>
        </div>
        <div class="card-body">
            <div id="totales-container">
                <!-- Aquí se cargarán los totales por categoría -->
            </div>
        </div>
    </div>
    
    <!-- Cards de Insumos -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">Insumos</h5>
        </div>
        <div class="card-body">
            <div id="cards-container">
                <!-- Aquí se cargarán las cards de insumos -->
            </div>
        </div>
    </div>
    
    <!-- Tabla de Insumos -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">Detalle de Insumos</h5>
        </div>
        <div class="card-body">
            <div id="tabla-container">
                <!-- Aquí se cargará la tabla de insumos -->
            </div>
        </div>
    </div>
    
    <!-- Paginación -->
    <div id="pagination-container" class="d-flex justify-content-center mb-4">
        <!-- Aquí se cargará la paginación -->
    </div>
</div>

<!-- Modal para mostrar detalles de lotes -->
<div class="modal fade" id="modal-lotes" tabindex="-1" aria-labelledby="modal-lotes-title" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-lotes-title">Detalles de Lotes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-lotes-body">
                <!-- Aquí se cargarán los detalles de los lotes -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='inventario/inventario.js') }}"></script>
{% endblock %}
